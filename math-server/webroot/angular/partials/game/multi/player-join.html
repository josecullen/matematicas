<meta charset="UTF-8">

<div class="input-group">
	<span class="input-group-addon">Tu Nombre : </span> <input type="text" ng-model="player.name" class="form-control">
</div>

<br>
<br>
<div ng-repeat="game in games track by $index" class="row">
	<h1>
		<span class="label label-info col-xs-4">{{game.name}}</span> <a href="#/player-wait" ng-click="joinGame($index)"
			class="btn btn-success col-xs-4 col-md-offset-1" ng-disabled="player.name == ''">Anotarse!</a>
</div>
