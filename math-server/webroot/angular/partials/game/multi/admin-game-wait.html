<meta charset="UTF-8">


<div class="list-group" ng-repeat="game in games">
  <a href="#" class="list-group-item active">
    {{game.name}}
  </a>
  <a href="#" class="list-group-item" ng-repeat="player in game.players">{{player.name}}</a>  
  <a href="#/close" ng-click="updateGameStatus('AWAITED')" type="button" class="list-group-item list-group-item-success" ng-disabled="game.players.length < 2">¡Cerrar Inscripción!</a>
</div>
