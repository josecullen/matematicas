<div class="container">
<div class="container-fluid game-info">
	<div class="row">
		<div class="btn-group btn-group-justified" role="group">
			<div class="btn-group" role="group">
				<button  class="btn btn-black">
				Nivel: {{gameLevels.order.level + 1}} : {{gameLevels.order.problem + 1}}
				</button> 
			</div>
			<div class="btn-group" role="group">
				<button
					ng-class="tooltips.tooltipClass" 
					class="btn btn-black" 
					uib-tooltip-html="tooltips.score.message" 
					tooltip-placement="bottom"
					tooltip-is-open="tooltips.show" 
					tooltip-enable="true">Puntos: {{gameInstance.status.score}}
				</button> 
			</div>	
			<div class="btn-group btn-group-justified" role="group"> 
				<div class="btn-group vertical-in" role="group" ng-repeat="live in gameInstance.status.lives" >
					<button class="btn btn-black "					
						style="margin: -5px"> 
						<img src="../assets/heart.png" 
						height="23" 
						width="23">
					</button> 
				</div>
			</div>	
			<div class="btn-group" role="group">
				<button ng-show="getPrecount() <= 0"	
					class="btn btn-black" 
					ng-class="tooltips.tooltipClass" 
					uib-tooltip-html="tooltips.time.message" 
					tooltip-placement="bottom"
					tooltip-is-open="tooltips.show" 
					tooltip-enable="true">Tiempos: {{gameTimer.gameTime.value}}
				</button>
				<button ng-show="getPrecount() > 0"	
					class="btn btn-black" 
					ng-class="tooltips.tooltipClass" 
					uib-tooltip-html="tooltips.time.message" 
					tooltip-placement="bottom"
					tooltip-is-open="tooltips.show" 
					tooltip-enable="true">Pre Cuenta: {{gameTimer.problemTime.extraTime}}
				</button>
			</div>		
		</div>
	</div>
</div>

</div>
