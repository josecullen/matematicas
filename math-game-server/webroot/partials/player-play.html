<meta charset="utf-8" />

<div>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Nivel: {{gameStatus.levelCount}} Problema: {{gameStatus.problemCount}}</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a>Puntos: {{gameStatus.points}} <span class="sr-only">(current)</span></a></li>
					</li>
					<li ng-repeat="lives in game.vidas"><a><img src="assets/heart.png"></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a>Tiempo respuesta: {{gameStatus.problemTime}}<span class="sr-only">(current)</span></a></li>

					<li class="active"><a>Tiempo total: {{gameStatus.time}}<span class="sr-only">(current)</span></a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="jumbotron">
		<h3 mathjax-bind="instance.levels[ gameStatus.levelCount ][ gameStatus.problemCount ].problemExpression" style="text-align: center"></h3>
		<h4 mathjax-bind="game.ejercicio.respuesta" ng-show="game.ejercicio.estado.respondio" style="text-align: center"></h4>
	</div>

	<div class="container">
		<div class="row">
			<div class="btn-group btn-group-justified col-xs-9" role="group" aria-label="...">
				<div class="btn-group" role="group" ng-repeat="answer in game.problems[ gameStatus.problemCount ].answerOptions">
					<button ng-click="response(answer)" class="btn btn-primary">{{answer}}</button>
				</div>
			</div>
		</div>
		
	</div>
</div>
