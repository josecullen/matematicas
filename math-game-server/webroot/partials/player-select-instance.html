<style type="text/css">
	
</style>
<meta http-equiv="Cache-Control" content="no-store" />

<meta charset="UTF-8">


<div ng-if="gameInstance.instance.status == 'NOT_SELECTED'">

	<div class="input-group">
		<span class="input-group-addon">Nombre: </span> <input type="text" ng-model="player.name" class="form-control">
	</div>
	<br> <br>

	<ul class="list-group">
		<li ng-repeat="instance in instances" class="list-group-item"><button class="badge" ng-click="joinGame(player.name, instance)" ng-disabled="player.name.length < 4">¡Jugar!</button>
			{{instance.gameName}}</li>
	</ul>

</div>



<div ng-if="gameInstance.instance.status == 'SUCCESS'">	
	<game-info></game-info>
	<div class="jumbotron container-fluid" >
		<h3 class="problem-expression vertical-in" 
			mathjax-bind="gameLevels.getActualProblem().problemExpression" 
			ng-show="gameInstance.status.problemStatus == 'SHOW_PROBLEM'">
		</h3>
		<h3 class="problem-expression vertical-in" 
			mathjax-bind="gameLevels.getActualProblem().solvedExpression" 
			ng-show="gameInstance.status.problemStatus == 'SHOW_SOLUTION'">
		</h3>
	</div>

	<div class="container">
		<div class="row">
			<div class="btn-group btn-group-justified col-xs-9" role="group">
				<div 	class="btn-group" 
						role="group" 
						ng-repeat="answer in gameLevels.getActualProblem().answerOptions track by $index">
					<button 
						ng-click="response(answer)" 
						class="btn btn-black" 
						ng-class= 
							"gameInstance.status.problemStatus == 'SHOW_SOLUTION' ?
							( gameLevels.checkAnswer(answer).isCorrect ? 'btn-green' : 'btn-red') : 
							'btn-black'"
						mathjax-bind="answer">
					</button>
				</div>	
			</div>
		</div>
	</div>

</div>

<div ng-if="gameInstance.instance.status == 'GAME_OVER'">
	<div class="row">
			<div class="btn-group btn-group-justified col-xs-9" role="group">
				<div class="btn-group" role="group">
					<button ng-click="gameInstance.instance.status = 'NOT_SELECTED'" class="btn btn-warning">CAMBIAR USUARIO o JUEGO</button>
				</div>
				<div class="btn-group" role="group">
					<button ng-click="joinGame(player.name, gameInstance.instance)" class="btn btn-success btn-lg"><b>¡JUGAR OTRA VEZ!</b></button>
				</div>
			</div>
		</div>
</div>
